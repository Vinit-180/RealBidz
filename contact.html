                        <input type="tel" name="phone" id="phonenumber" class="form-control "

                    <div class="mb-3">
                        <textarea name="msgbox" id="" cols="85" rows="10" placeholder="Messages"

                    </div>
                    <button type="submit" class="btn btn-danger w-100 mt-3">Submit</button>
